<!--====== ADS GRID PART START ======-->

<section class="ads-grid-page pt-70">
  <div class="container">

    <div class="tab-content pt-20" id="myTabContent">
      <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
        <div class="row" *ngIf="source">

          <div class="col-lg-3 col-sm-6" *ngFor="let item of source">
            <div class="single-ads-product mt-30">
              <div class="product-image">
                <img src="http://webpro.themepul.com/Seylon_Classified_Ads/assets/images/ads-2.png" [alt]="item.title">
              </div>
              <div class="product-content">
                <h6 class="sub-title">{{item.categoryName}}</h6>
                <h4 class="main-title"><a href="#">{{item.title}}</a></h4>
                <p class="location"><i class="far fa-map-marker-alt"></i>{{item.stateName}}</p>
                <div class="price-rating d-flex justify-content-between">
                  <p class="price">{{item.price}} ریال</p>
                </div>
                <a routerLink="page/{{item.id}}" class="main-btn main-btn-2">{{ 'Main.Detail' | translate }}</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="seylon-pagination mt-50">
      <ul class="pagination justify-content-center">
        <li><a href="#"><i class="far fa-chevron-left"></i></a></li>
        <li><a class="active" href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#"><i class="far fa-chevron-right"></i></a></li>
      </ul>
    </div>
  </div>
</section>

<!--====== ADS GRID PART ENDS ======-->
