<section *ngIf="source.length>0"
  class="elementor-element elementor-element-4dea1477 elementor-column elementor-col-50 elementor-top-column"
  data-id="4dea1477" data-element_type="column">
  <div class="elementor-column-wrap  elementor-element-populated">
    <div class="elementor-widget-wrap">
      <div
        class="elementor-element elementor-element-5092bb34 myTheme-heading-align-center myTheme-heading-fill-color elementor-widget elementor-widget-myTheme_heading"
        data-id="5092bb34" data-element_type="widget" data-widget_type="myTheme_heading.default">
        <div class="elementor-widget-container">
          <div class="myTheme-module-content myTheme-heading-wrapper ">

            <div class="myTheme-module-content myTheme-separator-parent ">
              <div class="myTheme-separator-wrap">
                <div class="myTheme-separator-line myTheme-side-left">
                  <span></span>
                </div>
                <div class="myTheme-separator-line myTheme-side-right">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="elementor-element elementor-element-55cdf830 elementor-widget elementor-widget-myTheme_Ad_Carousel"
        data-id="55cdf830" data-element_type="widget" data-widget_type="myTheme_Ad_Carousel.default">
        <div class="elementor-widget-container">
          <div
            class="items featured-carousel elementor-post-slider owl-theme owl-carousel featured-carousel-1037869639">
            <li *ngFor="let item of source"
              class="item featured-4row product type-product post-509 status-publish first instock product_cat-sell-house has-post-thumbnail downloadable virtual product-type-simple li-width">
              <div class="wrapper">
                <div class="image">
                  <a [href]="item.address" class="title">
                    <img [src]="item.image" class="attachment-woocommerce_thumbnail size-woocommerce_thumbnail"
                      alt="image" />
                  </a>
                </div>
              </div>
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
